<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일과 관리 간트차트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], select {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
        }
        .status-complete {
            background-color: #c3e6cb;
        }
        .status-in-progress {
            background-color: #ffeeba;
        }
        .status-not-started {
            background-color: #f5c6cb;
        }
    </style>
</head>
<body>

    <h1>일과 관리 간트차트</h1>
    
    <table id="gant-chart">
        <thead>
            <tr>
                <th>시간</th>
                <th>작업명</th>
                <th>목표 및 활동</th>
                <th>작업 현황</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="6:30 - 7:00 AM"></td>
                <td><input type="text" value="기상 및 스트레칭"></td>
                <td><input type="text" value="기상, 간단한 스트레칭"></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="not-started">미완</option>
                        <option value="in-progress">작업 중</option>
                        <option value="complete">완료</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="7:00 - 7:30 AM"></td>
                <td><input type="text" value="간단한 운동"></td>
                <td><input type="text" value="사이클, 요가 등 짧은 운동"></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="not-started">미완</option>
                        <option value="in-progress">작업 중</option>
                        <option value="complete">완료</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="7:30 - 8:00 AM"></td>
                <td><input type="text" value="아침 식사 및 리프레시"></td>
                <td><input type="text" value="영양가 있는 아침 식사"></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="not-started">미완</option>
                        <option value="in-progress">작업 중</option>
                        <option value="complete">완료</option>
                    </select>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        function updateStatus(selectElement) {
            const row = selectElement.parentNode.parentNode;
            row.classList.remove("status-complete", "status-in-progress", "status-not-started");
            if (selectElement.value === "complete") {
                row.classList.add("status-complete");
            } else if (selectElement.value === "in-progress") {
                row.classList.add("status-in-progress");
            } else {
                row.classList.add("status-not-started");
            }
        }
    </script>

</body>
</html>
